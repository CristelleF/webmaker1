<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Widget Image</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light fixed-top">
      <a href="widget-list.html"><i class="fas fa-chevron-left"></i></a>
      <span class="navbar-brand mb-0 h1">Widget Edit</span>
      <a href="widget-list.html"><i class="fas fa-check"></i></a>
    </nav>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="Name">Name</label>
          <input
            placeholder="Enter widget name here..."
            name="name"
            id="name"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="text">Text</label>
          <input
            placeholder="Enter text description of this image(optional)"
            class="form-control"
            type="text"
            name="text"
            id="text">

        </div>
        <div class="form-group">
          <label for="url">URL</label>
          <input
            placeholder="Enter image location here..." name="url" id="url" type="text"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="width">Width</label>
          <div class="input-group">
          <input class="form-control"  placeholder="Image Width" type="number">
          <div class="input-group-append">
            <span class="input-group-text">%</span>
            </div>
            </div>
        <div class="form-group">
          <label for="file">File</label>
          <input name="file" id="file" type="file" class="form-control">
            </div>  
            <a href="login.html" class="btn btn-primary btn-block">Upload Image</a>
            <a href="login.html" class="btn btn-danger btn-block">Delete</a>   
          </form>
    </div>
    <nav class="navbar navbar-light fixed-bottom bg-light">
      <div class="full-width">
          <a class="float-right" href="../user/profile.html"><i class="fas fa-user text-primary"></i></a>
      </div>
  </nav>
  </body>
</html>
